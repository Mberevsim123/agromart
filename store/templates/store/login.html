{% extends 'store/base.html' %}
{% load static %}

{% block title %}Login - Agromart{% endblock %}

{% block content %}
<div class="card max-w-md mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>
    <p class="mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-green-600 hover:underline">Register</a></p>
</div>
{% endblock %}
